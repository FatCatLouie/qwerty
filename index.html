<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="pribor.js"></script>
</head>
<body>
<div><object type="image/svg+xml" data="running_graph.svg" id="str" width="1024" height="1024" ></object></div>

<script>
var stepTime=200;
var graf={
	params:{	
		max:100,  //точное значение
		min:0,  //примерное значение
		stepT:stepTime,
		ramka_width:0.005,
		ramka_angles:0.03,
		gorLineCnt:10,  //количество промежутков между горизонтальными линиями
		vert_space_up:0.2,
		vert_space_down:0.25,
		gor_space:0.1,
		stroke_width: 0.003,
		graph_stroke_width: 0.004,
		radius:2.5,  //от graph_stroke_width
		cnt_po_x:10,  //количество точек времени на горизонтальной оси
		b_window:[600,500],
		zagolovok: "Влажность,%",
		background_color:"#FFFFFF",
		lines_color: "#B0B0B0",
		strelki_color:"#606060",
		text_color:"#444444",
		graph_color:"black",
		ramka_color: [{"color": "#585858",
					"offset": "0%"},
					{"color": "#A8A8A8",
					"offset": "75%"},
					{"color": "#585858",
					"offset": "100%"}],
		date_format: {"day":0,"month":0,"year": 0,"hour":0,"minute":0,"second":1,"millisecond":1}
	}
};
initPribor("str",graf);
	var I={data:50};	
	var tm=new Date();		
	function new_t(){
		I.data+=((Math.random()-0.5)*10);
		tm.setTime(tm.getTime()+stepTime);		
		I.DateTime=tm;
		if(graf.view!==undefined){
			graf.view.work(I);			
		}
	}
setInterval("new_t()", stepTime);
</script>
</body>
</html>
